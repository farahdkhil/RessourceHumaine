<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<div class="container" style="padding-left: 20%;padding-top: 10%;padding-bottom: 26%;">
    <h3><i class="fa fa-angle-right"></i> Employees vacations review</h3>

    <div>
        <input style="width: 20%;font-size:20px;" type="text" placeholder="Search ...">
    </div>

    <table class="table table-striped">

        <thead class="thead-inverse">
            <tr>

                <th>First & last name </th>
                <th>Hiring date</th>
                <th>Days of vacation </th>
                <th>consumed days of vacation</th>
                <th>remaining days of vacation </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employe of employees">

                <td>{{employe.prenom}} {{employe.nom}}</td>
                <td>{{employe.dateEntree}}</td>
                <td>{{employe.dureeConges}}</td>
                <td>{{employe.joursConges}}</td>
                <td>{{employe.soldeConges}}</td>


            </tr>
        </tbody>

    </table>
</div>
<app-footer></app-footer>
