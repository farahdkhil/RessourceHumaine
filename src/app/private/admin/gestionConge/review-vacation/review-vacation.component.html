<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="card-body bg-light" style="padding-top: 10%; padding-bottom: 30%;padding-left: 20%;">
    <h3><i class="fa fa-angle-right"></i> List of vacation requests</h3><br><br><br>
    <table class="table table-striped">

        <thead class="thead-inverse">
            <tr>
                <th>avatar</th>
                <th>first name</th>
                <th>last name</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let conge of conges">
                <td><img src="http://localhost:8080/avatar/{{conge.user.idUser}}" alt="user" width="70" class="img-circle"></td>
                <td>{{conge.user.prenom}}</td>
                <td>{{conge.user.nom}}</td>
                <td>
                    <button style=" width: 26px;
                    height: 26px;
                    margin: 2px;
                    font-size: 13px;" class="action-button btn-success" [routerLink]="['/list-request', conge.id]"><i class="fa fa-edit"></i></button>
                    <button style=" width: 26px;
                    height: 26px;
                    margin: 2px;
                    font-size: 13px;" class="action-button btn-danger" (click)="onDeleteConge(conge.id)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
