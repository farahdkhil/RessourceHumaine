<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div style="padding-top: 10%;padding-bottom: 10%;">
    <h3><i class="fa fa-angle-right"></i> Budget</h3>
    <div class="container2">
        <div class="info_data">
            <div class="data">
                <h4>Total of expenses :
                    <p> dinars</p>
                </h4>
            </div>
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <form class="form-inline" role="form">

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Expense
              </label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="depense.depense" name="depense" class="form-control" id="depense" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" [(ngModel)]="depense.montant" name="montant" class="form-control" id="montant" placeholder="">
                </div>
            </div>


        </form>

        <br>

        <button class="btn-expense" type="submit" (click)="onAddDepense()">Save</button>

    </div>
    <br><br><br>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <table class="table table-striped card-body text" style="padding-left:50%;padding-right:10%">

                <thead class="thead-inverse">
                    <tr>
                        <th>Expenses</th>
                        <th>Amounts</th>
                        <th>Action</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let depense of depenses">
                        <td>{{depense.depense}}</td>
                        <td>{{depense.montant}}</td>
                        <td>
                            <button mat-raised-button class="action-button btn-danger" (click)="deleteExpense(depense);getDepense()"><i class="fa fa-trash"></i></button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-footer></app-footer>
