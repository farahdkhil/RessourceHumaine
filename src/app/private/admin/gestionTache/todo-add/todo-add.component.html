<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<form class="form-horizontal style-form">
    <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label">Task to do</label>
        <div class="col-sm-10">
            <textarea type="text" [(ngModel)]="todo.description" name="description" id="description" placeholder="Task" rows="5" data-rule="required">
        </textarea>
        </div>
    </div>
</form>
<div class="click">
    <button class="btn my-2 my-sm-0" type="submit" (click)="onSubmit()">Save</button>
    <button class="btn  my-2 my-sm-0" type="submit" (click)="onClose()">Cancel</button>
</div>
<app-footer></app-footer>
