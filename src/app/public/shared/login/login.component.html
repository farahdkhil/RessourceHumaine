<div id="login-page">
    <div class="container">
        <form class="form-login" [formGroup]="loginUserForm" (ngSubmit)="login()">
            <h2 class="form-login-heading">sign in now</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="email" [ngClass]="{'is-invalid' : email?.touched && email?.invalid, 'is-valid' : email?.touched && !email?.invalid}" autofocus>
                <br>
                <input type="password" class="form-control" placeholder="Password" [ngClass]="{'is-invalid' : password?.touched && password?.invalid, 'is-valid' : password?.touched && !password?.invalid}">
                <label class="checkbox">
        <span class="pull-right">
        <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
        </span>
        </label>
                <button class="btn btn-theme btn-block" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
                <hr>

            </div>
            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <div class="modal-footer">
                            <button [routerLink]="['/']" data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button type="submit" class="btn btn-theme" [disabled]="loginUserForm.invalid">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </form>
    </div>
</div>
